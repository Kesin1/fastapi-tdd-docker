version: '2'

services:
    elasticsearch:
        container_name: elasticsearch_container
        build:
            context: ./
            dockerfile: Dockerfile
        environment:
            - cluster.name=docker-cluster
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
              soft: -1
              hard: -1
        ports:
          - 9200:9200
        expose:
          - 9200
